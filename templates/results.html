<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apriori Results</title>
    <style>
      .data {
        border-collapse: collapse;
        width: 100%;
      }
      .data th,
      .data td {
        border: 1px solid black;
        padding: 8px;
      }
      .data th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Apriori Results</h1>
    {% for table in tables %} {{ titles[loop.index0] }} {{ table|safe }}
    {%endfor %}
  </body>
</html>
